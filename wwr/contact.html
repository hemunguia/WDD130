    <main>
        <div class="hero">
            <h1>
                White water Rafting
            </h1>
            <img src="images/salmon-kayak-banner1.jpg" alt="Hero Image">
           
        </div>
        <div class="content">
            <div class="address">
                <h3>Address: La Ceiba, Atlantida Honduras C.A.</h3>
                <h3>Phone number: +1 385 915 5487</h3>
                <h3>Email: info@whitewater.us</h3>

            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d37458.23699849465!2d-86.7919791967616!3d15.794418612356008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1688838568418!5m2!1sen!2sus" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <img src="images/employee3.jpg" alt="We are waiting for you">
            </div>
        </div>

     
            <form>
                <fieldset>
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    
                    <div class="form-item">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" >
                    </div>
    
                    <div class="form-radio">
                        <p>Purpose<p>
                        <label for="radio1">General Inquiry</label>
                        <input type="radio" id="radio1" name="General" value="General">
                        <label for="radio2">Reservation Question</label>       
                        <input type="radio" id="radio2" name="reservation" value="reservation">
                        <label for="radio3">Website Suggestion</label>
                        <input type="radio" id="radio3" name="website" value="website">
                    </div>
                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <div class="form-item">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                     </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
